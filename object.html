    <script>

        // Usando objetos
        let aluno = {
            nome: 'Gabriel',

            temPet: true

        //document.write(aluno); // Não imprime os atributos por padrão
        console.log(aluno);

        document.write('Nome: ' + aluno.nome + '<br>');
        document.write('Idade: ' + aluno.idade + '<br>');
        document.write('Sesi: ' + aluno.sesi + '<br>');
        document.write('Tem pet?: ' + aluno.temPet + '<br>');

        // Criando um Array de Objetos

        let alunos = [
            {nome: 'Gabriel', idade:15, sesi: 'Ipiranga', temPet: true},
            {nome: 'Rafael', idade:16, sesi: 'Ipiranga', temPet: true}
        ];

        for (let i = 0; i < alunos.length; i++){
            document.write('<p>O(a) aluno(a) ' + alunos[i].nome + ' tem ' + 
        alunos[i].idade + ' anos e é do SESI ' + alunos[i].sesi + '.</p>');

        document.write(`<p>O(a) aluno (a) ${alunos[i].nome} tem ${alunos[i].idade}
        anos e é do SESI ${alunos[i].sesi}. ${alunos[i].temPet ?
        "Tem pet." : "Não tem pet."}</p>`);
        }




    </script>
